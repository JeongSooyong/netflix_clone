<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배우 선택</title>
    <style>
        body {
            font-family: 'Netflix Sans', Arial, sans-serif;
            background-color: #141414;
            color: #e5e5e5;
            padding: 20px;
            margin: 0;
            overflow-y: scroll;
        }
        .popup-container {
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        .actor-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            max-height: 400px; /* 고정 높이 설정 및 스크롤 */
            overflow-y: auto;
            border: 1px solid #333;
            padding: 10px;
            border-radius: 5px;
        }
        .actor-item {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            width: 150px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative; /* 체크 표시를 위한 상대 위치 */
        }
        .actor-item:hover {
            background-color: #444;
        }
        .actor-item.selected {
            border: 2px solid #e50914; /* 선택 시 테두리 색상 변경 */
            background-color: #555; /* 선택 시 배경색 변경 */
        }
        .actor-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 5px;
        }
        .actor-item p {
            margin: 0;
            font-size: 0.9em;
            color: #fff;
        }
        .selection-indicator { /* 선택 시 나타나는 체크 표시 */
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #e50914;
            color: #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: bold;
        }
        .action-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .action-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #e50914;
            color: #fff;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.2s;
        }
        .action-buttons button:hover {
            background-color: #ff0b17;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <h1>배우 선택</h1>
        <div class="search-container">
            <input type="text" id="actorSearchInput" placeholder="배우 이름을 검색하세요...">
            <button onclick="searchActors()">검색</button>
        </div>
        <div id="actorsListContainer" class="actor-list">
            <div th:each="actor : ${actors}" th:id="'actor-' + ${actor.actorNo}" class="actor-item" th:data-actor-no="${actor.actorNo}" th:data-actor-name="${actor.actorName}" onclick="toggleActorSelection(this)">
                <!-- 배우 포스터 이미지가 있는 경우 -->
                <img th:if="${actor.actorPoster}" th:src="@{/img/{filename}(filename=${actor.actorPoster})}" th:alt="${actor.actorName + ' 포스터'}" onerror="this.onerror=null; this.src='/img/default_actor.png';">
                <!-- 배우 포스터가 없는 경우 기본 이미지 표시 -->
                <img th:unless="${actor.actorPoster}" src="/img/default_actor.png" th:alt="${actor.actorName + ' 포스터'}">
                
                <p th:text="${actor.actorName}"></p>
                <div class="selection-indicator" style="display: none;">✔</div> 
            </div>
            <!-- 배우 목록이 없는 경우 메시지 -->
            <div th:if="${#lists.isEmpty(actors)}" style="color:#aaa; text-align:center; width:100%;">
                등록된 배우가 없습니다.
            </div>
        </div>

        <div class="action-buttons">
            <button onclick="sendSelectedActors()">선택 완료</button>
        </div>
    </div>
</body>
<script src="/js/selectAllActor.js"></script>
</html>
