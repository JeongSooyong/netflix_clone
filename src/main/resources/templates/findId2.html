<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>아이디 찾기 결과</title>
    <link rel="stylesheet" href="/css/find.css" />
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>아이디 찾기 결과</h1>
        
        <div th:if="${foundUserId != null}">
            <p>회원님의 아이디는 <strong><span th:text="${foundUserId}"></span></strong> 입니다.</p>
        </div>
        
        <div th:if="${message != null}">
            <p th:text="${message}"></p>
        </div>
        
        <div th:if="${foundUserId == null and message == null}">
            <p>아이디 찾기 결과를 표시할 수 없습니다. 다시 시도해주세요.</p>
        </div>

        <div class="navigation-links">
            <a href="/login" class="button">로그인 페이지로</a>
            <a href="/find" class="button">다시 찾기</a>
        </div>
    </div>
</body>
</html>
