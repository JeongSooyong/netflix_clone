<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 배우 이름으로 페이지 타이틀 설정 -->
    <title th:text="${actor.actorName} + ' 정보 - 넷플릭스'"></title>

    <!-- 넷플릭스 스타일 CSS 파일을 연결합니다. (경로 확인 필수!) -->
    <!-- 이 파일은 src/main/resources/static/css/styles.css 등에 위치해야 합니다. -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- 이 안에 스타일을 직접 정의하거나, 외부 CSS 파일(styles.css)에 추가해주세요. -->
    <style>
        body {
            font-family: 'Netflix Sans', Arial, sans-serif; /* 넷플릭스 폰트 느낌 */
            background-color: #141414; /* 넷플릭스 기본 배경색 */
            color: #e5e5e5; /* 기본 글씨색 */
            margin: 0;
            padding: 20px;
            line-height: 1.6; /* 가독성을 위한 줄 간격 */
            scroll-behavior: smooth; /* 부드러운 스크롤 */
        }

        /* 배우 정보 섹션 전체 컨테이너 */
        .actor-container {
            display: flex;
            flex-wrap: wrap; /* 작은 화면에서 요소들이 줄바꿈되도록 */
            gap: 40px; /* 요소들 사이 간격 */
            margin-bottom: 50px;
            padding: 30px; /* 내부 여백 */
            background-color: #1a1a1a; /* 살짝 어두운 배경 */
            border-radius: 12px; /* 부드러운 모서리 */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4); /* 깊이감 있는 그림자 */
            align-items: flex-start; /* 프로필 이미지가 위에서부터 정렬되도록 */
        }

        /* 배우 프로필 이미지 영역 */
        .actor-profile {
            flex-shrink: 0; /* 이미지 크기가 줄어들지 않도록 */
            text-align: center;
            margin-bottom: 20px; /* 모바일 뷰 대비 여백 */
        }

        .actor-profile img {
            width: 300px; /* 프로필 이미지 너비 */
            height: 450px; /* 프로필 이미지 높이 */
            object-fit: cover; /* 이미지가 잘리지 않고 채워지도록 */
            border-radius: 10px; /* 이미지 모서리 둥글게 */
            border: 2px solid #333; /* 이미지 테두리 */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6); /* 이미지 그림자 */
            transition: transform 0.3s ease; /* 호버 효과 */
        }
        .actor-profile img:hover {
            transform: scale(1.02); /* 마우스 오버 시 살짝 확대 */
        }

        /* 배우 상세 정보 텍스트 영역 */
        .actor-info {
            flex-grow: 1; /* 남은 공간을 모두 차지하도록 */
            padding-left: 20px; /* 이미지와의 간격 */
        }

        .actor-info h1 {
            font-size: 4.5em; /* 배우 이름 크기 */
            font-weight: 700; /* 두껍게 */
            margin-top: 0;
            margin-bottom: 25px;
            color: #fff; /* 흰색 글씨 */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* 이름에 그림자 효과 */
        }

        .actor-info p {
            font-size: 1.2em; /* 정보 텍스트 크기 */
            margin-bottom: 12px;
            display: flex; /* 라벨과 값 정렬 */
            align-items: baseline;
        }

        .actor-info strong {
            color: #aaa; /* 라벨 글씨색 */
            min-width: 90px; /* 라벨 최소 너비로 정렬 */
            margin-right: 15px; /* 라벨과 값 사이 간격 */
            font-weight: 500;
        }

        /* 배우 약력/설명 */
        .actor-description {
            margin-top: 30px;
            font-size: 1.15em;
            color: #ccc;
            line-height: 1.8;
            border-top: 1px solid #333; /* 구분선 */
            padding-top: 25px;
            white-space: pre-wrap; /* DB에 저장된 줄바꿈을 화면에 반영 */
        }

        /* 출연 작품 섹션 */
        .filmography-section {
            margin-top: 50px;
            padding: 30px;
            background-color: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .filmography-section h2 {
            font-size: 2.8em; /* 제목 크기 */
            font-weight: 600;
            margin-bottom: 35px;
            color: #fff;
            border-bottom: 3px solid #e50914; /* 넷플릭스 시그니처 레드 라인 */
            padding-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* 출연 작품 리스트 (그리드 레이아웃) */
        .filmography-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* 반응형 그리드 */
            gap: 25px; /* 그리드 항목 간 간격 */
        }

        /* 각 출연 작품 아이템 */
        .filmography-item {
            text-align: center;
            background-color: #222;
            border-radius: 8px;
            overflow: hidden; /* 이미지 모서리 둥글게 */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* 호버 효과 */
        }
        .filmography-item:hover {
            transform: translateY(-8px); /* 마우스 오버 시 위로 살짝 이동 */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8); /* 그림자 진하게 */
        }

        .filmography-item img {
            width: 100%;
            height: 280px; /* 영화 포스터 높이 고정 */
            object-fit: cover;
            border-bottom: 1px solid #444; /* 이미지 하단 구분선 */
        }

        .filmography-item p {
            font-size: 1em; /* 영화 제목 텍스트 크기 */
            margin: 15px 10px; /* 상하좌우 여백 */
            color: #fff;
            text-decoration: none;
            overflow: hidden;
            text-overflow: ellipsis; /* 제목이 길 경우 ... 처리 */
            white-space: nowrap; /* 제목 한 줄로 */
        }

        .filmography-item a {
            text-decoration: none;
            color: inherit; /* 부모 요소의 글씨색 상속 */
            display: block; /* 전체 영역 클릭 가능하도록 */
        }

        /* 출연 작품이 없을 경우 메시지 */
        .no-movies-message {
            text-align: center;
            font-size: 1.3em;
            color: #888;
            padding: 60px;
        }

        /* 반응형 디자인 (모바일 화면) */
        @media (max-width: 768px) {
            .actor-container {
                flex-direction: column; /* 세로 방향으로 정렬 */
                align-items: center; /* 가운데 정렬 */
                gap: 20px;
                padding: 20px;
            }
            .actor-profile img {
                width: 200px; /* 모바일에서 이미지 크기 줄이기 */
                height: 300px;
            }
            .actor-info {
                padding-left: 0;
                text-align: center; /* 정보 텍스트 가운데 정렬 */
            }
            .actor-info h1 {
                font-size: 3em;
                margin-bottom: 20px;
            }
            .actor-info p {
                justify-content: center; /* 라벨과 값 가운데 정렬 */
            }
            .actor-description {
                margin-top: 20px;
                padding-top: 20px;
            }
            .filmography-list {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); /* 모바일 그리드 크기 조정 */
            }
            .filmography-item img {
                height: 210px;
            }
            .filmography-item p {
                font-size: 0.9em;
                margin: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="actor-container">
        <div class="actor-profile">
            <!-- actorVo의 actorPoster 필드를 사용하여 이미지 로드 -->
            <!-- 이미지 경로는 src/main/resources/static/img/ 에 있다고 가정합니다. -->
            <img th:src="@{/img/{filename}(filename=${actor.actorPoster})}"
                 th:alt="${actor.actorName} + ' 프로필 이미지'">
        </div>
        <div class="actor-info">
            <!-- actorVo의 actorName 필드 사용 -->
            <h1 th:text="${actor.actorName}">배우 이름</h1>
            <p><strong>국적:</strong> <span th:text="${actor.actorNation}">국적 정보</span></p>
            <p><strong>성별:</strong> <span th:text="${actor.actorGender}">성별 정보</span></p>
            <!-- actorVo의 actorBirth 필드 사용 (LocalDate 타입 가정) -->
            <!-- #temporals 유틸리티로 날짜를 'yyyy년 MM월 dd일' 형식으로 포맷 -->
            <p><strong>생년월일:</strong> <span th:text="${#temporals.format(actor.actorBirth, 'yyyy년 MM월 dd일')}">생년월일 정보</span></p>
            
            <div class="actor-description">
                <strong>약력:</strong>
                <!-- actorVo의 actorDescrip 필드 사용 -->
                <span th:text="${actor.actorDescrip}">배우의 자세한 약력 및 소개 글입니다. 여기에 긴 텍스트가 들어갈 수 있습니다.</span>
            </div>
        </div>
    </div>

    <div class="filmography-section">
        <h2>출연 작품</h2>
        <div class="filmography-list">
            <!-- filmography 리스트가 비어있지 않은 경우에만 각 영화 정보 표시 -->
            <div th:each="movie : ${filmography}" class="filmography-item">
                <!-- movie.movieNo는 영화의 고유 번호 (기존 movieVo의 필드명이라고 가정) -->
                <a th:href="@{/selectMovie/{movieNo}(movieNo=${movie.movieNo})}">
                    <!-- movie.moviePoster는 영화 포스터 파일명 또는 경로 (기존 movieVo의 필드명이라고 가정) -->
                    <img th:src="@{/img/{filename}(filename=${movie.moviePoster})}" th:alt="${movie.movieTitle}">
                    <!-- movie.movieTitle은 영화 제목 (기존 movieVo의 필드명이라고 가정) -->
                    <p th:text="${movie.movieTitle}"></p>
                </a>
            </div>
            <!-- filmography 리스트가 비어있을 경우 메시지 표시 -->
            <div th:if="${#lists.isEmpty(filmography)}" class="no-movies-message">
                <p>등록된 출연 작품이 없습니다.</p>
            </div>
        </div>
    </div>
</body>
</html>
