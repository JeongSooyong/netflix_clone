<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>아이디 / 비밀번호 찾기</title>
    <link rel="stylesheet" href="/css/find.css" />
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>아이디 / 비밀번호 찾기</h1>
        
        <form action="/findId" method="post" class="find-form">
            <label for="email">가입 시 등록한 이메일</label>
            <input type="email" id="email" name="userEmail" placeholder="이메일을 입력하세요" required />
            <button type="submit">아이디 찾기</button>
        </form>

        <form action="/findPw" method="post" class="find-form">
            <label for="userId">아이디</label>
            <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요" required />
            <label for="emailPw">가입 시 등록한 이메일</label>
            <input type="email" id="emailPw" name="emailPw" placeholder="이메일을 입력하세요" required />
            <button type="submit">비밀번호 찾기</button>
        </form>
    </div>
</body>
</html>
